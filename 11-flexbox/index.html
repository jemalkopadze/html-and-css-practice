<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col">
                <div class="top-left">
                    <div class="cell col-1"></div>
                    <div class="cell col-1_1"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="top-mid">
                            <div class="cell col-2_1"></div>
                            <div class="cell col-2_2"></div>
                            <div class="cell col-2_3"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="top-right">
                            <div class="cell col-3_1"></div>
                            <div class="cell col-3_2"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="top">
                            <div class="cell col-4_1"></div>
                            <div class="cell col-4_2"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="left-top">
                            <div class="cell col-5_1"></div>
                            <div class="cell col-5_2"></div>
                        </div>
                        <div class="cell col-5_3"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="left-top">
                                <div class="cell col-5_4"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="right-top">
                            <div class="cell col-6_1"></div>
                            <div class="cell col-6_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mid-left">
                    <div class="cell col-7_1"></div>
                    <div class="cell col-7_2"></div>
                    <div class="cell col-7_3"></div>
                    <div class="row">
                        <div class="col">
                            <div class="bottom-left">
                                <div class="cell col-8_1"></div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="bottom-left">
                                        <div class="cell col-8_2"></div>
                                        <div class="cell col-8_3"></div>
                                    </div>
                                    <div class="cell col-8_4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mid">
                            <div class="cell col-7_4"></div>
                            <div class="mid-2">
                                <div class="cell col-7_5"></div>
                                <div class="cell col-7_6"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cell col-8_5"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mid-right">
                            <div class="cell col-7_7"></div>
                            <div class="cell col-7_8"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mid-right">
                                <div class="cell col-7_9"></div>
                                <div class="cell col-7_10"></div>
                                <div class="cell col-7_11"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="cell col-7_12"></div>
                                <div class="row">
                                    <div class="col">
                                        <div class="cell col-7_13"></div>
                                    </div>
                                    <div class="cell col-7_14"></div>
                                </div>
                            </div>
                            <div class="cell col-7_15"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
