<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-forms</title>
</head>
<body>
<form action="/" method="GET">
    <p>
        <label>Full Name:
            <input type="text" name="FullName" placeholder="Enter Full Name"required> 
        </label>
    </p>
    <p>
        <label>Email address:
            <input type="email" name="Email address" placeholder="Enter Email address" required>
        </label>
    </p>
    <p>
        <label>Communication:
            <p>
            <input type="checkbox" name="Communication:" value="Email">Email
        </p>
        <p>
            <input type="checkbox" name="Communication:"value="SMS">SMS
        </p>
        <p>
            <input type="checkbox" name="Communication:" value="Phone">Phone
        </p>
        </label>
    </p>
    <p>
        <label>User Group:
            <p>
            <input type="radio" required name="User Group" value="Sales Person">Sales Person
            <input type="radio" required name="User Group" value="Customer"> Customer
            </p>
            <p>
            <label> Please select user Group</label>
        </p>
        </label>
    </p>
    <hr>
    <p>
        <input type="submit" value="Submit" required>
        <input type="reset" value="Cancel"  required>
    </p>
    <p></p>
</form>
</body>
</html>
