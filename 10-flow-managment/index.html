<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-flow-managment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="row">
            <div class="top"></div>
            <div class="top-left-1"></div>
            <div class="top-left-2"></div>
        </div>
        <div class="row">
            <div class="mid">
                <div class="mid-1"></div>
                <div class="mid-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="bottom-left">
                <div class="bottom-left-1"></div>
                <div class="bottom-left-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="bottom-mid">
                <div class="bottom-right">
                    <div class="bottom-right-1"></div>
                </div>
                <div class="bottom-mid-1"></div>
                <div class="bottom-mid-2"></div>
            </div>
        </div>




    </main>
</body>

</html>
